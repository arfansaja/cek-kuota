<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Cek Kuota</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font Kaligrafi -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<!-- Auto redirect (5 detik) -->
<meta http-equiv="refresh" content="5;url=https://circle.robych.cloud">

<style>
    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #eef2ff, #f8fafc);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Poppins', sans-serif;
        color: #0f172a;
    }

    .card {
        background: rgba(255,255,255,0.9);
        padding: 48px 40px;
        border-radius: 24px;
        text-align: center;
        box-shadow: 0 30px 60px rgba(0,0,0,0.08);
        max-width: 420px;
        width: 90%;
    }

    .title {
        font-family: 'Playfair Display', serif;
        font-size: 42px;
        font-style: italic;
        background: linear-gradient(90deg, #2563eb, #7c3aed);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 12px;
    }

    .subtitle {
        font-size: 14px;
        color: #475569;
        margin-bottom: 32px;
    }

    .loader {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #6366f1;
        border-radius: 50%;
        margin: 0 auto 24px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    a.button {
        display: inline-block;
        padding: 12px 28px;
        background: linear-gradient(135deg, #2563eb, #7c3aed);
        color: white;
        text-decoration: none;
        border-radius: 999px;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    a.button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(99,102,241,0.3);
    }

    .hint {
        margin-top: 18px;
        font-size: 12px;
        color: #64748b;
    }
</style>
</head>
<body>

<div class="card">
    <div class="title">Cek Kuota</div>
    <div class="subtitle">
        Anda akan dialihkan ke halaman pengecekan kuota
    </div>

    <div class="loader"></div>

    <a href="https://circle.robych.cloud" class="button">
        Lanjutkan Sekarang
    </a>

    <div class="hint">
        Dialihkan otomatis dalam beberapa detikâ€¦
    </div>
</div>

</body>
</html>
